<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulaator</title>
</head>

<body>
    <table class="tables">

        <thead>
            <tr>
                <td colspan="5"><input type="text" id="displayfield"></td>
            </tr>


        </thead>
        <tbody class="buttons">
            <tr>

                <td><button id="(">(</button></td>
                <td><button id=")">)</button></td>
                <td><button id="^">x^n</button></td>
                <td><button id="lmod">☀</button></td>
                <td><button id="git">REPO</button></td>
            </tr>
            <tr>
                <td><button id="7">7</button></td>
                <td><button id="8">8</button></td>
                <td><button id="9">9</button></td>
                <td><button id="-">-</button></td>
                <td><button id="*">*</button></td>

            </tr>
            <tr>
                <td><button id="4">4</button></td>
                <td><button id="5">5</button></td>
                <td><button id="6">6</button></td>
                <td><button id="/">÷</button></td>
                <td><button id="AC">AC</button></td>
            </tr>
            <tr>
                <td><button id="1">1</button></td>
                <td><button id="2">2</button></td>
                <td><button id="3">3</button></td>
                <td><button id="+">+</button></td>
                <td><button id="DEL">DEL</button></td>

            </tr>
            <tr>
                <td><button id="0">0</button></td>
                <td><button id=".">.</button></td>
                <td><button id="showhistory">MEM</button></td>
                <td><button id="ANS">ANS</button></td>
                <td><button id="equals">=</button></td>
            </tr>
        </tbody>
        </tr>
    </table>
    <div id="history"></div>
    
    <div class="autor">
        Autor: Margo Narõškin
    </div>

</body>

</html>
