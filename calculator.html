<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Kalkulaator</title>
</head>
<body>
    <h1 class="heading">Kalkulaator</h1>
    <label>
        <h4 class="switch">LÃ¼liti</h4>
        <input type="checkbox">
        <span class="check"></span>
    </label>
    <form class="calculator" name="calc">
        <input class="value" type="text" name="txt" readonly="">
        <span class="num clear" onclick="document.calc.txt.value = ''">C</span>
        <span class="num" onclick="document.calc.txt.value += '/'">/</span>
        <span class="num" onclick="document.calc.txt.value += '*'">*</span>
        <span class="num" onclick="document.calc.txt.value += '7'">7</span>
        <span class="num" onclick="document.calc.txt.value += '8'">8</span>
        <span class="num" onclick="document.calc.txt.value += '9'">9</span>
        <span class="num" onclick="document.calc.txt.value += '-'">-</span>
        <span class="num" onclick="document.calc.txt.value += '4'">4</span>
        <span class="num" onclick="document.calc.txt.value += '5'">5</span>
        <span class="num" onclick="document.calc.txt.value += '6'">6</span>
        <span class="num plus" onclick="document.calc.txt.value += '+'">+</span>
        <span class="num" onclick="document.calc.txt.value += '3'">3</span>
        <span class="num" onclick="document.calc.txt.value += '2'">2</span>
        <span class="num" onclick="document.calc.txt.value += '1'">1</span>
        <span class="num" onclick="document.calc.txt.value += '0'">0</span>
        <span class="num" onclick="document.calc.txt.value += '00'">00</span>
        <span class="num" onclick="document.calc.txt.value += '.'">.</span>
        <span class="num equal" onclick="document.calc.txt.value = calculation(document.calc.txt.value);">=</span> 
        <input type="button" class="button" name="" value="Sin" onclick="sinclicked()">
        <input type="button" class="button" name="" value="Cos" onclick="cosclicked()">
        <input type="button" class="button" name="" value="Tan" onclick="tanclicked()">
         
    </form>
    <div id="history">
        <h3>Ajalugu</h3>
    </div>
    <footer>
        
        <div id="authorContainer" class="author-container">
            <div id="author" class="author-container">
                <p>Tanel Volkov</p>
            </div>
            <div id="repo" class="repo-container">
                <p><a href="https://github.com/tanelvo/3-kodutoo" target ="_blank">Github</a></p>
            </div>
        </div>
      </footer>

    <script type="text/javascript">
        let history = document.getElementById('history');

        function calculation(v){
            para = document.createElement('p');
            data = v + " = " + eval(v);
            para.innerText=data;
            history.appendChild(para);
            return eval(v);
        }
        function sinclicked(){
            calc.txt.value=Math.sin(calc.txt.value);
        }
        function cosclicked(){
            calc.txt.value=Math.cos(calc.txt.value);
        }
        function tanclicked(){
            calc.txt.value=Math.tan(calc.txt.value);
        }
    </script>
</body>
</html>
</html>
